			本应用手册对应的QWrap版本为：<script>document.write ('<font color="red">' + QW.VERSION + '</font> (' +QW.RELEASE +' released)'); </script>
		</div>
		<hr>
		<div>
			<h2>FAQ</h2>
			<ul>
				<li>
					<div class="question">问：文档里大写W与小写w有什么区别？</div>
					<div class="answer">答：大写W是QW.NodeW的简写，是一个类；小写w代表的是QW.NodeW的实例，可以由W('div')来产生一个NodeW的实例。参见：<a href="qw/nodew/index.htm">NodeW介绍</a>。</div>
				</li>
				<li>
					<div class="question">问：W与jquery的$很类似，为什么不用$？</div>
					<div class="answer">答：W的语义更好，另外，QW用W，这样也可以不与其它框架的命名产生直接冲突。参见：<a href="http://www.cnblogs.com/jkisjk/archive/2011/01/29/qwrap_w_g.html" target="_blank">$、W、g之争</a>。</div>
				</li>
			<ul>
		</div>

	</div>
