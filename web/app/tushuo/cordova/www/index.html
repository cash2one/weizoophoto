    <body onload="onBodyLoad()">
        <div id="doc">
            <div id="wrap">
                <!-- 目录 -->
                <div class="m" id="index">
                    <h1>
                        <img src="images/banner.png" class="banner" alt="微著图说">
                    </h1>                    
                    <div id="image-index"><div class="vscroll">
                        <ul class="cover">
                        </ul>
                        <ul class="opt">
                            <li id="optSetting">
                                <h3>设置</h3>
                                <div class="icon">
                                    <span class="i i-setting"></span>
                                </div>
                            </li>
                        </ul>
                    </div></div>
                </div>
                <div class="more">
                    <div class="refresh-tip">
                        没有新图片了
                    </div>
                </div>
            </div>
        </div>
        <!--返回目录-->
        <div id="goback" class="goback">
            <span class="i i-back">封面</span>
        </div>
        <!--//返回目录-->
        <div id="setting">
            <!-- 设置 -->
            <div class="m" id="setup">
                <div class="goback">
                    设置
                    <span id="back" class="back">返回</span>                        
                </div>
                <ul class="sets">
                    <li id="bind-weibo">
                        微博账号绑定
                        <span class="tips">
                            <span class="onoff off"></span>
                        </span>
                    </li>
                </ul>
                <ul class="sets">
                    <li id="auto-download-2g">
                        2G/3G网络下载清晰图片
                        <span class="tips">
                            <span class="onoff off"></span>
                        </span>
                    </li>
                    <li id="storage" class="has-hover">
                        手动清除缓存
                        <!--<span class="tips">
                            0MB
                        </span>-->
                    </li>
                </ul>
            </div>
            <!--//设置 --> 
        </div>
        <!-- 图片页模板 -->
        <textarea id="template">
            <div class="image-page"><div class="vscroll">
                <div class="topbar">
                </div>
                <ul>
                    <li class="pic-item">
                        <div class="img-box" data-src="{$imgsrc}" style="background-color:{$rgb};"></div>
                        <div class="etc">
                            <h3>{$title}</h3>
                            <p class="desc">
                            {$content}
                            </p>                                                          
                        </div>
                        <div class="b">
                            <p>来源于：{$referer}</p>
                            <div class="icon">
                                <span class="i i-fav" data-imgurl="{$imgsrc}"></span>
                                <span class="i i-share" data-pid="{$id}"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div></div>
        </textarea>
        <!-- //图片页模板 -->
        <!-- 交互提示反馈 -->
        <div id="message-content">
            <div id="message-box" class="success">
                <p>操作成功！</p>
                <div class="ft">
                    <span class="button cancle">取消</span>
                    <span class="button ok">确定</span>
                </div>
            </div>
        </div>
        <!-- 交互提示反馈 -->
        <!-- 绑定微博  -->
        <div id="weibo-oauth">
            <div class="goback">
                绑定新浪微博
                <span id="oauth-back" class="back">返回</span>                        
            </div>     
            <iframe src="about:blank" style="border:none;width:320px;height:480px;margin-top:-44px;"></iframe>
        </div>
        <!-- //绑定微博  -->
    </body>
</html>
